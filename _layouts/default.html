<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-area">
               <a href="{{ '/' | relative_url }}" class="logo-link">
                   <img src="{{ '/assets/images/logo-karsa.png' | relative_url }}" alt="Logo Karsa" class="main-logo">
                   <div class="site-info">
                       <h1>{{ site.title }}</h1>
                       <p>Prodi Kedokteran Hewan FK Unhas</p>
                   </div>
               </a>
           </div>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Beranda</a></li>
                    <li><a href="{{ '/category/warta-karsa' | relative_url }}">Warta Karsa</a></li>
                    <li><a href="{{ '/category/nalar-karsa' | relative_url }}">Nalar Karsa</a></li>
                    <li><a href="{{ '/category/citra-karsa' | relative_url }}">Citra Karsa</a></li>
                    <li><a href="{{ '/category/ajang-karsa' | relative_url }}">Ajang Karsa</a></li>
                    <li><a href="{{ '/category/gema-karsa' | relative_url }}">Gema Karsa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ site.title }} - PSKH FK Unhas</p>
            <div class="social-links">
                <a href="#">Instagram</a> | <a href="#">Spotify</a>
            </div>
        </div>
    </footer>

</body>
</html>
